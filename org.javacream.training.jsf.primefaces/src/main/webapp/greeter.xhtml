<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/layout.xhtml">
	<ui:define name="title">PrimeFaces</ui:define>
	<ui:define name="pageHeader">
		<p:outputLabel value="Greeter"></p:outputLabel>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="2">
			<p:inputText value="#{greeterWebBean.name}">
				<f:validateRequired />
			</p:inputText>
			<p:selectBooleanCheckbox label="Friendly?" value="#{greeterWebBean.friendly}"></p:selectBooleanCheckbox>
			<p:commandButton ajax="false" value="Greet" action="#{greeterWebBean.greet}"> </p:commandButton>
			</p:panelGrid>
		</h:form>
		<p:outputLabel value="Greeting: #{greeterWebBean.greeting}"></p:outputLabel>
	</ui:define>
</ui:composition>
</html>
