<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      >
    <composite:interface>
    	<composite:attribute name="nameLable" type="java.lang.String" />
    	<composite:attribute name="nameValue" />
    	
   		<composite:attribute name="greeterButtonText" />
    	<composite:attribute name="greeterButtonAction" 
    		method-signature="java.lang.String action()" />
    		
    </composite:interface>
	
	<composite:implementation>
	
		<h:form>
			
			<h:message for="textPanel" style="color:red;" />
			
			<h:panelGrid columns="2" id="textPanel">
			
				#{cc.attrs.nameLable} : 
				<h:inputText id="name" value="#{cc.attrs.nameValue}" />
			</h:panelGrid>
			
			<h:commandButton action="#{cc.attrs.greeterButtonAction}" 
				value="#{cc.attrs.greeterButtonText}"
			/>
		</h:form>
	</composite:implementation>
	
</html>
