<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
		<p:panelGrid columns="2">
			<p:outputLabel value="Request"></p:outputLabel>
			<h:outputText value="#{requestTime.date}" />
			<p:outputLabel value="Session"></p:outputLabel>
			<h:outputText value="#{sessionTime.date}" />
			<p:outputLabel value="Application"></p:outputLabel>
			<h:outputText value="#{applicationTime.date}" />
		</p:panelGrid>

</ui:composition>
</html>
