<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jc="http://java.sun.com/jsf/composite/javacream">

<ui:composition template="/layout/layout.xhtml">
	<ui:define name="title">PrimeFaces</ui:define>
	<ui:define name="pageHeader">
		<p:outputLabel value="Greeter with Component"></p:outputLabel>
	</ui:define>
	<ui:define name="content">
		<jc:greeter_component nameLable="Name" nameValue="#{greeterWebBean.name}"
			greeterButtonText="Greet"
			greeterButtonAction="#{greeterWebBean.greet}" />
		<p:outputLabel value="Greeting: #{greeterWebBean.greeting}"></p:outputLabel>
	</ui:define>
</ui:composition>
</html>
