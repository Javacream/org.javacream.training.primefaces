<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sf="http://www.springframework.org/tags/faces"
	template="/WEB-INF/layouts/standard.xhtml">
	<ui:define name="content">
		<div>
			<h:form prependId="false">
				<h:dataTable id="booksTable" value="#{books}"
					var="_book" border="1">
					<f:facet name="header">
						<h:outputText value="B O O K S" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="ISBN" />
						</f:facet>
						<h:outputText value="#{_book.isbn}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:outputText value="#{_book.title}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Price" />
						</f:facet>
						<h:outputText value="#{_book.price}">
							<f:convertNumber currencySymbol="â‚¬" />
						</h:outputText>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
		<div>
			<h:form>
				<h:commandButton value="End" action="end" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
